<ion-header>
    <ion-navbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form>
        <ion-list>

            <ion-item>
                <ion-label stacked>SMS json url</ion-label>
                <ion-input [(ngModel)]="settings.url" name="url" type="url" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>API key</ion-label>
                <ion-input [(ngModel)]="settings.key" name="key" type="password" required></ion-input>
            </ion-item>

        </ion-list>
        <div padding>
            <button ion-button color="primary" block (click)="saveSettings()">Save</button>
        </div>
    </form>
</ion-content>
