<ion-header>
    <ion-navbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="saveSettings()" #settingsForm='ngForm'>
        <ion-list>

            <ion-item>
                <ion-label stacked>SMS json url</ion-label>
                <ion-input [(ngModel)]="settings.url" name="url" type="url" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>API key</ion-label>
                <ion-input [(ngModel)]="settings.key" name="key" type="password" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Interval (ms)</ion-label>
                <ion-input [(ngModel)]="settings.interval" name="interval" type="number" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Enabled</ion-label>
                <ion-checkbox [(ngModel)]="settings.enabled" name="enabled"></ion-checkbox>
            </ion-item>
        </ion-list>
        <div padding>
            <button type='submit' [disabled]="!settingsForm.form.valid" ion-button color="primary" block>Save</button>
        </div>
    </form>
</ion-content>
