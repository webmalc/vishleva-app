<ion-header>
  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ul id="logs-list">
    <li *ngFor="let entry of logs">{{entry}}</li>
  </ul>
</ion-content>
